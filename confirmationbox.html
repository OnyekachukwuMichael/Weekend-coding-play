<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Confirmation Dialog Box</h2>
  <button onclick="dialogBox()">Cluck Me</button>
  
  <script>
    function dialogBox(){
      let retVal = confirm("Do you want to log out?");
      
      if(retVal == true){
        document.write("Logging out");
        return true;
      } else{
        document.write("Log out canceled");
        return false;
      }
    }
  </script>
</body>
</html>
